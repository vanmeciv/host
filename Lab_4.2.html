                                    <p>
                                      <div id='map'></div>

                                      <style>
                                      #layerToggleMenu {
                                      background: #fff;
                                      position: absolute;
                                      z-index: 1;
                                      top: 9em;
                                      right: 35px;
                                      border-radius: 3px;
                                      width: 120px;
                                      border: 1px solid rgba(0,0,0,0.4);
                                      font-family: 'Open Sans', sans-serif;
                                      }

                                      #layerToggleMenu a {
                                      font-size: 13px;
                                      color: #404040;
                                      display: block;
                                      margin: 0;
                                      padding: 0;
                                      padding: 10px;
                                      text-decoration: none;
                                      border-bottom: 1px solid rgba(0,0,0,0.25);
                                      text-align: center;
                                      }

                                      #layerToggleMenu a:last-child {
                                      border: none;
                                      }

                                      #layerToggleMenu a:hover {
                                      background-color: #f8f8f8;
                                      color: #404040;
                                      }

                                      #layerToggleMenu a.active {
                                      background-color: #3887be;
                                      color: #ffffff;
                                      }

                                      #layerToggleMenu a.active:hover {
                                      background: #3074a4;
                                      }
                                      </style>

                                      <nav id="layerToggleMenu"></nav>
                                      <div id="map"></div>

                                      <script>
                                      mapboxgl.accessToken = 'pk.eyJ1IjoiaXNhYWN2IiwiYSI6ImNrMnpqYnVxaTA1b3IzbXBnaG5zY3o3eTEifQ.kMdIcXYBFKHTorj3Hxgi7g';
                                      var map = new mapboxgl.Map({
                                      container: 'map',
                                      style: 'mapbox://styles/mapbox/streets-v11',
                                      zoom: 15,
                                      center: [-71.97722138410576, -13.517379300798098]
                                      });

                                      map.on('load', function () {


                                      map.addSource('earthquakes', {
                                              "type": "geojson",
                                              "data": "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojson"
                                          });
                                        // add custom icon to the map (https://gis.stackexchange.com/questions/179255/mapbox-gl-addlayer-where-are-the-icon-images-coming-from)
                                        map.loadImage('https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Antu_earthquake.svg/512px-Antu_earthquake.svg.png', function(error, image) {
                                            if (error) throw error;
                                            map.addImage('cat', image);
                                            map.addLayer({
                                                "id": "equakes",
                                                "type": "symbol",
                                                "source": "earthquakes",
                                                "layout": {
                                                    "icon-image": "cat",
                                                    "icon-size": 0.075,
                                                    "visibility":"visible"
                                                }
                                            });
                                        });

                                      map.addSource('contours', {
                                      type: 'vector',
                                      url: 'mapbox://mapbox.mapbox-terrain-v2'
                                      });
                                      map.addLayer({
                                      'id': 'contours',
                                      'type': 'line',
                                      'source': 'contours',
                                      'source-layer': 'contour',
                                      'layout': {
                                      'visibility': 'visible',
                                      'line-join': 'round',
                                      'line-cap': 'round'
                                      },
                                      'paint': {
                                      'line-color': '#877b59',
                                      'line-width': 1
                                      }
                                      });
                                      });

                                      var toggleableLayerIds = [ 'contours', 'equakes' ];

                                      for (var i = 0; i < toggleableLayerIds.length; i++) {
                                      var id = toggleableLayerIds[i];

                                      var link = document.createElement('a');
                                      link.href = '#';
                                      link.className = 'active';
                                      link.textContent = id;

                                      link.onclick = function (e) {
                                      var clickedLayer = this.textContent;
                                      e.preventDefault();
                                      e.stopPropagation();

                                      var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

                                      if (visibility === 'visible') {
                                      map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                                      this.className = '';
                                      } else {
                                      this.className = 'active';
                                      map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
                                      }
                                      };

                                      var layers = document.getElementById('layerToggleMenu');
                                      layers.appendChild(link);
                                      }

                                      </script>
